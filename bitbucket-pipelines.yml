# You can specify a custom docker image from Docker Hub as your build environment.
image: node:13

pipelines:
  branches:
    master:
      - step:
          caches:
            - node
          name: Create Project PRs
          script:
            - echo 'Create PR for bulk-operations project'
    project/bulk-operations/master:
      - step:
          caches:
            - node
          name: Build and Test
          script:
            - echo 'Build and Test...'
    project/bulk-operations/dev:
      - step:
          name: Build and Test
          caches:
            - node
          script:
            - echo "Build and test..."
