# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: node:13

definitions:
  steps:
    - step: &lint-stack
        name: 'Atlassian Stack: Lint'
        caches:
          - node
          - bulkoperations
        script:
          - npm install
          - ./scripts/bb-pipeline-cache-manager.sh ./ node
          - ./scripts/bb-pipeline-cache-manager.sh ./_bulk_operations_add_on/ bulkoperations
          - npm run lint
    - step: &test-stack
        name: 'Atlassian Stack: Test'
        caches:
          - node
        script:
          - ./scripts/bb-pipeline-cache-manager.sh ./ node
          - npm run test
    - step: &bulkOperations-build
        name: 'Bulk Opeations Add On: Build'
        caches:
          - node
          - bulkoperations
        script:
          - ./scripts/bb-pipeline-cache-manager.sh ./ node
          - ./scripts/bb-pipeline-cache-manager.sh ./_bulk_operations_add_on/ bulkoperations
          - cd ./_bulk_operations_add_on
          - npm build.prod
    - step: &bulkOperations-test
        name: 'Bulk Opeations Add On: Test'
        caches:
          - node
          - bulkoperations
        script:
          - ./scripts/bb-pipeline-cache-manager.sh ./ node
          - ./scripts/bb-pipeline-cache-manager.sh ./_bulk_operations_add_on/ bulkoperations
          - cd ./_bulk_operations_add_on
          - npm test
    - step: &bulkOperations-release
        name: 'Bulk Opeations Add On: Release'
        caches:
          - node
          - bulkoperations
        script:
          - ./scripts/bb-pipeline-cache-manager.sh ./ node
          - ./scripts/bb-pipeline-cache-manager.sh ./_bulk_operations_add_on/ bulkoperations
          - cd ./_bulk_operations_add_on
          - echo 'Release script here'
    - step: &build-cloud-api
        name: 'Build Cloud Backup Api'
        caches:
          - node
        artifacts:
          - _cloud-backup-api/graphql-sam-deploy/**
        script:
          - npm install
          - npm run cloudBackupApi.build.serverless
    - step: &sam-deploy
        name: 'Sam Deploy'
        script:
          - pipe: atlassian/aws-sam-deploy:0.3.3
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_ACCESS_KEY_SECRET
              AWS_DEFAULT_REGION: $AWS_SAM_DEFAULT_REGION
              S3_BUCKET: $AWS_SAM_S3_BUCKET
              STACK_NAME: $AWS_SAM_STACK_NAME
              CAPABILITIES: ['CAPABILITY_IAM', 'CAPABILITY_AUTO_EXPAND']
              SAM_TEMPLATE: _graphql_sam_example/graphql-sam-deploy/template.json
              LOCAL_PATH: './_graphql_sam_example/graphql-sam-deploy'
    - step: &deploy-cloud-api
        name: 'Sam Deploy - Cloud Api'
        script:
          - pipe: atlassian/aws-sam-deploy:0.3.3
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_ACCESS_KEY_SECRET
              AWS_DEFAULT_REGION: $AWS_SAM_DEFAULT_REGION
              S3_BUCKET: $AWS_SAM_S3_BUCKET
              STACK_NAME: $AWS_SAM_STACK_NAME
              CAPABILITIES: ['CAPABILITY_IAM', 'CAPABILITY_AUTO_EXPAND']
              SAM_TEMPLATE: _cloud-backup-api/graphql-sam-deploy/template.json
              LOCAL_PATH: './_cloud-backup-api/graphql-sam-deploy'

  caches:
    bulkoperations: ./_bulk_operations_add_on/node_modules

pipelines:
  default:
    - step: *lint-stack
    - step: *test-stack

  branches:
    master:
      - step: *bulkOperations-test

    project/bulk-operations/master:
      - step: *bulkOperations-test
      - step: *bulkOperations-build

    project/bulk-operations/dev:
      - step: *bulkOperations-test
      - step: *bulkOperations-build

    project/bulk-operations/release-*:
      - step: *bulkOperations-test
      - step: *bulkOperations-build
      - step: *bulkOperations-release

    project/cloud-backup-api/dev:
      - step: *build-cloud-api
      - step:
          <<: *deploy-cloud-api
          deployment: cloud-api-dev
          artifacts:
            - _cloud-backup-api/graphql-sam-deploy/**

    project/cloud-backup-api/master:
      - step: *build-cloud-api
      - step:
          <<: *deploy-cloud-api
          deployment: cloud-api-production
          artifacts:
            - _cloud-backup-api/graphql-sam-deploy/**

    test/graphExample/test:
      - step:
          name: 'Build Graphql'
          caches:
            - node
          artifacts:
            - _graphql_sam_example/graphql-sam-deploy/**
          script:
            - npm install
            - npm run graphqlSamEg.build.serverless
      - step:
          <<: *sam-deploy
          deployment: graphExample
          artifacts:
            - _graphql_sam_example/graphql-sam-deploy/**
